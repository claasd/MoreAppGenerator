config:
  splitByTag: true
  nullableIsDefault: true
  generateEqualsMethods: true
  jsonContentTypes:
    - '*/*'
    - 'application/json-patch+json'
services:
  - apiPath: MoreAppBuilder/api/core.yml
    model:
      targetFolder: MoreAppBuilder/Implementation/Model/Core
      excludes:
        - JsonErrorDetails
        - RestCustomerMeta
    client:
      name: MoreApp{Tag}Client
      targetFolder: MoreAppBuilder/Implementation/Client
      constructorVisibility: private
      fieldVisibility: internal
      includeTags:
        - Datasources

  - apiPath: MoreAppBuilder/api/forms.yml
    model:
      targetFolder: MoreAppBuilder/Implementation/Model/Forms
      excludes:
        - JsonPatch
    client:
      name: MoreApp{Tag}Client
      targetFolder: MoreAppBuilder/Implementation/Client
      constructorVisibility: private
      fieldVisibility: internal
      includeTags:
        - Forms
        - Form Versions
        - Folders
  - apiPath: MoreAppBuilder/api/forms_elements.yml
    model:
      targetFolder: MoreAppBuilder/Implementation/Model/Forms
      
  - apiPath: MoreAppBuilder/api/webhooks.yml
    model:
      targetFolder: MoreAppBuilder/Implementation/Model/Webhooks
#      excludes:
#        - JsonPatch
    client:
      name: MoreApp{Tag}Client
      targetFolder: MoreAppBuilder/Implementation/Client
      constructorVisibility: private
      fieldVisibility: internal
      includeTags:
        - Subscribers
